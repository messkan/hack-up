


<!-- rating.js file -->
<script src="js/addons/rating.js"></script>
<script>
// Rating Initialization
$(document).ready(function() {
  $('#rateMe1').mdbRate();
});
</script>


<div class="container ">

    <h2 class="h1-responsive font-weight-bold text-center my-5 wow bounce">Most Recent News</h2>

  <!--Section: Blog v.4-->
  <section class="my-5 ">
    <!--Grid row-->
    <hr>

    <div class="row wow bounceInLeft" *ngFor="let article of data?.articles">
      
      <div class="col-md-12 ">
        <!--Featured image-->
        <mdb-card cascade="true" wider="true" reverse="true" >
          <div class="view view-cascade overlay waves-light" mdbWavesEffect (click)="gotoitem(article)">
            <mdb-card-img [src]="article.urlToImage" alt="Wide sample post image"></mdb-card-img>
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
  
          <!--Post data-->
          <mdb-card-body cascade="true" class="text-center">
            <h2>
              <a class="font-weight-bold">{{article.title}} 
                <div class="container">
                  <span id="rateMe1"  class="feedback"></span>
                </div>
               <img src="./../../assets/notveirfied.png"style="widht:40px;height:40px;"></a>
            </h2>
            <p> 
              {{article.description}}
            </p>
            <p>Written by
              {{article.author}}, {{article.publishedAt | date}}</p>
                
            <!--Social shares-->
            <div class="social-counters ">
  
          


              <a mdbBtn color="info" class="waves-light" mdbWavesEffect>
                <mdb-icon far icon="heart" class="left"></mdb-icon>
                <span class="clearfix d-none d-md-inline-block"> 575 Trust</span>
              </a>
              <a mdbBtn color="red" class="waves-light" mdbWavesEffect>
                <i class="fas fa-exclamation-triangle left "></i>
                <span class="clearfix d-none d-md-inline-block">   575 Fake</span>
              </a>

              
              <button  (click)="gotoitem(article)" href="newsItem/3" mdbBtn color="default" class="waves-light" mdbWavesEffect>
                <mdb-icon far icon="comments" class="left "></mdb-icon>
                <span class="clearfix d-none d-md-inline-block"> 18 Comments</span>
              </button>
              <!-- <span class="counter ">18</span>
   -->
            </div>
            <!--Social shares-->
          </mdb-card-body>
          <!--Post data-->
        </mdb-card>
  
        <!--Excerpt-->
       
      </div>
    </div>
    <!--Grid row-->
  </section>




  







  <div 
  infiniteScroll 
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onscroll()">
</div>





</div>
