<div class="container justify-content-center">
  <form
    class="text-center border border-light p-5 wow bounce"
    action="#!"
    style="background-color: aliceblue; margin: 50px;"
  >
    <div *ngIf="signup"></div>
    <p class="h4 mb-4">Sign up</p>
    <div *ngIf="error != undefined" class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input
          type="text"
          [(ngModel)]="user.firstName"
          id="defaultRegisterFormFirstName"
          class="form-control"
          [ngModelOptions]="{ standalone: true }"
          placeholder="First name"
        />
      </div>
      <div class="col">
        <!-- Last name -->
        <input
          type="text"
          [(ngModel)]="user.lastName"
          id="defaultRegisterFormLastName"
          class="form-control"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Last name"
        />
      </div>
    </div>

    <!-- E-mail -->
    <input
      type="email"
      [(ngModel)]="user.email"
      [ngModelOptions]="{ standalone: true }"
      id="defaultRegisterFormEmail"
      class="form-control mb-4"
      placeholder="E-mail"
    />

    <!-- Confirm Password -->
    <input
      type="password"
      [(ngModel)]="user.password"
      id="passwordConfirmation"
      class="form-control"
      [ngModelOptions]="{ standalone: true }"
      placeholder="Confirm your Password"
      aria-describedby="defaultRegisterFormPasswordHelpBlock"
    />
    <small
      id="defaultRegisterFormPasswordHelpBlock"
      class="form-text text-muted mb-4"
    >
      At least 8 characters and 1 digit
    </small>

    <!-- Sign up button -->
    <div>
      <button class="btn btn-info my-4 btn-block justif" (click)="register()">
        Sign up
      </button>
    </div>
    <!-- Social register -->
    <p>or sign up with:</p>

    <a href="#" class="mx-2" role="button"
      ><i class="fab fa-facebook-f light-blue-text"></i
    ></a>
    <a href="#" class="mx-2" role="button"
      ><i class="fab fa-twitter light-blue-text"></i
    ></a>
    <a href="#" class="mx-2" role="button"
      ><i class="fab fa-linkedin-in light-blue-text"></i
    ></a>
    <a href="#" class="mx-2" role="button"
      ><i class="fab fa-github light-blue-text"></i
    ></a>

    <hr />

    <!-- Terms of service -->
    <p>
      By clicking <em>Sign up</em> you agree to our
      <a href="" target="_blank">terms of service</a>
    </p>
  </form>
</div>
