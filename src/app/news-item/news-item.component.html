<div class="container">



<section class="my-5 ">
    <!--Grid row-->
    <hr>

    <div class="row wow bounceInRight" >
      <div class="col-md-12 ">
        <!--Featured image-->
        <mdb-card cascade="true" wider="true" reverse="true" >
          <div class="view view-cascade overlay waves-light" mdbWavesEffect>
            <mdb-card-img [src]="article.urlToImage" alt="Wide sample post image" [routerLink]="article.source.name"></mdb-card-img>
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
  
          <!--Post data-->
          <mdb-card-body cascade="true" class="text-center">
            <h2>
              <a class="font-weight-bold">{{article.title}}   <img src="./../../assets/verif.webp"style="widht:40px;height:40px;"></a>
            </h2>
            <p> 
              {{article.description}}
            </p>
            <p>Written by
              {{article.author}}, {{article.publishedAt | date}}</p>
                
            <!--Social shares-->
            <div class="social-counters ">
  
          


              <a mdbBtn color="info" class="waves-light" mdbWavesEffect>
                <mdb-icon far icon="heart" class="left"></mdb-icon>
                <span class="clearfix d-none d-md-inline-block"> 575 Trust</span>
              </a>
              <a mdbBtn color="red" class="waves-light" mdbWavesEffect>
                <i class="fas fa-exclamation-triangle left "></i>
                <span class="clearfix d-none d-md-inline-block">   575 Fake</span>
              </a>

              
              <a mdbBtn color="default" class="waves-light" mdbWavesEffect>
                <mdb-icon far icon="comments" class="left "></mdb-icon>
                <span class="clearfix d-none d-md-inline-block"> 18 Comments</span>
              </a>
              <!-- <span class="counter ">18</span>
   -->
            </div>
            <!--Social shares-->
          </mdb-card-body>
          <!--Post data-->
        </mdb-card>
  
        <!--Excerpt-->
       
      </div>
    </div>
    <!--Grid row-->
  </section>

  <div class="container my-5 py-5 px-md-5 z-depth-1" >


    <!--Section: Content-->
    <section class="text-center text-lg-left dark-grey-text">

        <div class="text-center font-weight-bold"><span></span> comments</div>


        <div class="wow bounceInLeft"style="display : inline-table;" *ngFor="let comment of article.comments">

    
        <div class="media d-block d-md-flex mt-4" >
          

            <img class="card-img-64 rounded z-depth-1 d-flex mx-auto mb-3"
              [src]="comment.userImage" alt="Generic placeholder image">
            <div class="media-body text-center text-md-left ml-md-3 ml-0">
              <p class="font-weight-bold my-0">
                {{comment.userName}}
                <a href="" class="pull-right ml-1">
                  <!-- <i class="fas fa-reply"></i> -->
                </a>
              </p>
              {{comment.userDescription}}
            </div>
            
          <!-- like -->
          <div class="media d-block d-md-flex mt-4" >
            <button class="btn btn-sm btn-success my-0 "  style="color:white ; ">
            <i class="far fa-thumbs-up left "></i> Like <span>(4)</span>
          </button>
       
          <!--Dilike -->
  
          <button class="btn btn-sm btn-danger my-0 danger"   style="color:white">
            <i class="far fa-thumbs-down left"></i>Dislike <span>(4)</span>
          </button>
      </div>
        </div>

        </div>
      

          <div class="form-group mt-4">
            <label for="quickReplyFormComment">Your comment</label>
            <textarea class="form-control" id="quickReplyFormComment" rows="5"></textarea>

            <div class="text-center my-4">
              <button class="btn btn-info btn-sm" type="submit">Comment</button>
            </div>
          </div>
    </section>
    <!--Section: Content-->


  </div>


</div>
